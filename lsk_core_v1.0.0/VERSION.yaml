# How to Contribute

contribution_process:
  quick_lesson:
    time: "30 seconds"
    file: "lessons-learned/[YYYY-MM]-[topic].md"
    format: "Quick note of what worked/didn't work"
    
  full_pattern:
    time: "1-2 hours"
    steps:
      - "Create recipe or template"
      - "Document based on real experience"
      - "Add to INDEX.md"
      - "Update VERSION.yaml"
      
  monthly_review:
    time: "1-2 hours"
    process:
      - "Review lessons-learned/"
      - "Identify high-value patterns"
      - "Integrate into framework"
      - "Update version"

# Evolution Philosophy

evolution_principles:
  - "Real experience over theory"
  - "Keep what works, improve what doesn't"
  - "Incremental evolution, not big bang rewrites"
  - "Document WHY changes are made"
  - "Make it easy to contribute"
  - "Versions track meaningful changes"
  - "Framework stays relevant to actual work"
  - "Breaking changes only in major versions (v6.0+)"

stability_commitment:
  v5_promise: |
    LSK Core v5.0 is a stable foundation. All v5.x releases will be 
    backward compatible with v5.0. Breaking changes will only come in v6.0+.
  
  what_stays_stable:
    - "Core template structure"
    - "Pipeline phases"
    - "Recipe format"
    - "Validation script API"
  
  what_can_evolve:
    - "New templates added"
    - "New recipes added"
    - "Documentation improvements"
    - "New quality gates"
    - "Validation rules enhanced"

